<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>fancy mouse</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="fancy-mouse.css">
</head>

<body>

    <main>
        <button data-hover>hover me</button>
        <a href="#" data-hover>hover me</a>
        <img src="https://via.placeholder.com/300x200/cc0000/FFFFFF/?text=hover+me" data-hover>
    </main>

    <div id="cursor">
        <div class="cursor-dot"></div>
        <div class="cursor-circle"></div>
    </div>

    <script src="fancy-mouse.js"></script>
</body>

</html>
